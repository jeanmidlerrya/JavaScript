<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Dom</title>
    <style>
        div#area {
            background-color: green;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body> 
    <!-- onclick="clicar()" onmouseenter="entra()" onmouseout="sair()"-->
    <div id="area">
        Interaja...
    </div>
    <!--outra forma de declarar esses eventos Ã© declarar tudo dentre do javascript-->
    <script>
        var a = window.document.querySelector('div#area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entra)
        a.addEventListener('mouseout', sair)

        function clicar() {    
            a.innerText = 'Cliquei'
            a.style.background = 'red'
        }

        function entra() {
            a.innerText = 'Entrou'
        }

        function sair() {
            a.innerText = 'Saiu'
            a.style.background = 'green'
        }
    </script>
</body>
</html>
