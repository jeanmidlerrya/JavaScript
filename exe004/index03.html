<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identificaçao</title>
</head>
<body>
    <h1>Sistem de indentificação Nacional</h1>
    <p>
        <input type="text" name="txt1" id="txt1'">
        <input type="button" value="verificar" onclick="verifique()">
    </p>
    <div id="res"></div>

    <script>
        function verifique() {
            var iden = window.document.querySelector('input#txt1')
            var res = window.document.querySelector('div#res')
            var idenf = Text(iden.value)

            res.innerHTML = idenf
        }
    </script>
</body>
</html>
